<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="Ejercicio1.js" type="text/javascript"></script>

    <title>Ejercicio 1</title>
    <style>

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .lista {
            list-style-type: none;
            padding: 0;
        }

        .lista li {
            background-color: #e0e0e0;
            padding: 10px;
            margin: 5px 0;
        }

        .botones {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #003049;
            color: #fff;
            border: 0;
            border-radius: 5px;
        }

        button:hover {
            transition: all 0.2s ease;
            background-color: #669bbc;
        }
    </style>
</head>

<body>
    <div class="container">

        <ul id="miLista" class="lista">
          <li>Elemento 1</li>
          <li>Elemento 2</li>
          <li>Elemento 3</li>
          <li>Elemento 4</li>
        </ul>
      
        <div class="botones">
          <button id="eliminarLista">Eliminar Lista</button>
          <button id="restaurarLista">Restaurar Lista</button>
          <button id="agregarFinal">Agregar al Final</button>
          <button id="agregarInicio">Agregar al Inicio</button>
          <button id="eliminarUltimo">Eliminar Último</button>
          <button id="eliminarPrimero">Eliminar Primero</button>
          <button id="eliminarPrimeroSegundo">Eliminar Primero y Segundo</button>
          <button id="eliminarUltimosDos">Eliminar Últimos Dos</button>
        </div>
      
      </div>
</body>

</html>
