<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4</title>
</head>
<body>
    <label for="texto">Introduce un texto:</label><br><br>
    <textarea id="texto"></textarea>
    <br><br><br>
    <button id="analizar">Analizar Texto</button>
    <hr>
    <h2>Resultados:</h2>
    <p>Número de líneas: <span id="lineas"></span></p>
    <p>Número de frases: <span id="frases"></span></p>
    <p>Los primeros 10 caracteres: <span id="primeros10"></span></p>
    <p>Texto en mayúsculas: <span id="mayusculas"></span></p>
    <p>Número de veces que aparece "alumno" o "alumna": <span id="apariciones"></span></p>
    <p>Texto con "alumno" o "alumna" reemplazado por tu nombre: <span id="reemplazado"></span></p>
    <script src="Ejercicio4.js"></script>
</body>
</html>
