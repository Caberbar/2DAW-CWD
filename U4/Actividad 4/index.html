<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap');

        body{
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
        }
    </style>

    <meta charset="UTF-8">
    <title>Actividad 4</title>
</head>
<body>
    <form id="formulario">

        <label>Nombre: </label><br>
        <input type="text" id="nombre" required><br><br>

        <label>Edad: </label><br>
        <input type="number" min="17" id="edad" required><br><br>
        
        <label>Genero: </label><br>
        <select id="genero" required>
            <option value="">Selecciona un género</option>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Helicoptero</option>
        </select ><br><br>

        <label>Teléfono: </label><br>
        <input type="tel" id="telefono" required><br><br>

        <label>E-Mail: </label><br>
        <input type="email" id="email" pattern=".+@servidor\.es" required><br><br>
        
        <input type="submit" id="boton" value="Validar">
    </form>
    <script src="script.js"></script>
</body>
</html>
